<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h1>Store</h1>
    <div id="store">
        <label for="wordInput">Word:</label>
        <input type="text" id="wordInput" placeholder="Type a word">
        <label for="wordDefinitions">Definition:</label>
        <textarea id="wordDefinitions"></textarea>
        <button id="submitButton" onClick="sendWord()">Submit</button>
    </div>
    <script>
        function isValidWord(word){
            const regex = /^[A-Za-z]+$/;
            return regex.test(word);
        }

        function sendWord(){
            const xhttp = new XMLHttpRequest();
            const word = document.getElementById("wordInput").value;
            const definition = document.getElementById("wordDefinitions").value;
            
            if(!isValidWord(word)){
                alert("Please enter a valid word containing only alphabetic characters.");
                return;
            }

            xhttp.open("POST", "https://comp4537-lab4-8fgv.onrender.com/api/definitions", true); //change for whatever your endpoint is
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhttp.send(JSON.stringify({word: word, definition: definition}));

            xhttp.onload = function() {
                const response = JSON.parse(xhttp.responseText);
                if (xhttp.status === 200 || xhttp.status === 201) {
                    alert(`${response.message}\nRequest Count: ${response.requestNumber}\nTotal Words: ${response.totalEntries}`);
                }
                else if (xhttp.status === 400){
                    alert(response.error);
                } 
                else if (xhttp.status === 409){
                    alert(response.error);
                }
                else {
                    alert("An unexpected error occured.");
                }
            };
        }
    </script>
</body>
</html>
